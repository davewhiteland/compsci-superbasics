<head>
    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
    <link rel="shortcut icon"  type="image/png" href='{{ "/images/favicon.png" | prepend: site.baseurl }}'>
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro">
    <link rel="stylesheet" href='{{ "/css/main.css" | prepend: site.baseurl }}'>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <style>
      a[href^="http"]:not([href^="{{ site.baseurl }}"]) {
        background-image: url({{ "/images/external-link.png" | prepend: site.baseurl }});
        background-position: center right;
        background-repeat: no-repeat;
        padding-right: 18px;
      }
      a[href^="http"]:not([href^="{{ site.baseurl }}"]):hover {
        background-image: url({{ "/images/external-link-hover.png" | prepend: site.baseurl }});
      }
    </style>
</head>
